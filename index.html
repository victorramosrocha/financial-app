<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial APP</title>

    <!--CSS STYLES-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">

    <!--ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    
</head>
<body>
    <header>
        <h1>Financial APP</h1>
    </header>
    <main>
        <section class="menu">
            <span class="material-symbols-outlined" id="menu-button" onclick="clickButtonMenu()">menu</span>
            <ul id="burguer-menu">
                <li><a href="#">Novo transação</a></li>
                <li><a href="#">Registro de transações</a></li>
            </ul>
        </section>
        <section class="section-cards" id="balance">
            <div class="card" id="balance-card">
                <h2>R$ 0,00</h2>
                <p>Saldo em Conta:</p>
            </div>
        </section>
        <section class="section-cards" id="investments">
            <div class="card" id="investments-card">
                <h2>R$ 0,00</h2>
                <p>Investimentos</p>
            </div>
        </section>
        <section class="section-cards" id="debts">
            <div class="card" id="debits-card">
                <h2>R$ 0,00</h2>
                <p>Dívidas Atual</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 - Rocha Developments</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
